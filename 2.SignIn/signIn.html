<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>  
    <div id="signIn">
        <div id="signInForm">
            <h1>회원 가입</h1>
            <div class="text">이름</div>
            <input id="nameInput">
            <p class="inputMsg" id="nameMsg">내용</p>
            <div class="text">닉네임</div>
            <input id="nicknameInput">
            <p class="inputMsg" id="nicknameMsg">내용</p>
            <div class="text">이메일</div>
            <input id="emailInput">
            <p class="inputMsg" id="emailMsg">내용</p>
            <div class="text">비밀번호</div>
            <input id="pwdInput" type="password">
            <p class="inputMsg" id="pwdMsg">내용</p>
            <div class="text">비밀번호 확인</div>
            <input id="pwdCheckInput" type="password">
            <p class="inputMsg" id="pwdCheckMsg">내용</p>
            <button id="signInBtn" disabled>가입하기</button>
        </div>
        <div class="modal-wrapper">
            <div class="modal">
                <h1>가입 성공!</h1>
                <p>UMC 챌린저 가입을 축하드립니다!</p>
                <div class="close-wrapper">
                    <button id="closeBtn">닫기</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
